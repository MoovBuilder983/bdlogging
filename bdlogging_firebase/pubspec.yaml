name: bdlogging_firebase
description: A Flutter package that provide BDLogHandler for firebase services.
version: 1.0.0
homepage: https://github.com/bitsydarel/bdlogging

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  bdlogging: ^0.0.3
  firebase_crashlytics: ^3.3.4
  flutter:
    sdk: flutter

dependency_overrides:
  bdlogging:
    path: ../

dev_dependencies:
  flutter_code_style:
    git: https://github.com/MoovBuilder983/flutter-code-style.git
  flutter_test:
    sdk: flutter
